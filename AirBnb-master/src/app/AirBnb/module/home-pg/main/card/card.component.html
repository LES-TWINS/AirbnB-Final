
<div 
*ngFor="let hotels of hotelsArray"
class="test">
  <mat-card 
  
  class="example-card">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <!-- <input type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"> -->
        <input type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4">
  
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="hotels.mainImages[0]" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="hotels.mainImages[1]" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="hotels.mainImages[2]" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="hotels.mainImages[3]" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="" aria-hidden="true"> <span class="wrapper"><img src="/assets/images/arrow.png" alt="" class="img"></span></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next nextA" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="" aria-hidden="true"><span class="wrapper rightA"><img src="/assets/images/arrow.png" alt="" class="img"></span></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
      <mat-card-content class="cardText">
          <h6>
             {{hotels.city}}, {{hotels.country}}
          </h6>
          <p><span>${{hotels.rooms[0].price}} </span> Night</p>
        
      </mat-card-content>
      
     
    </mat-card>
</div>
