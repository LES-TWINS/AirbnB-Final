
  <owl-carousel-o [options]="customOptions" class="slider" >
   
    <ng-template 
    *ngFor="let icons of iconsArray"
    carouselSlide >
      <div class="slide">
        
        <img [src]="icons.icon"  alt="img 1" class="slider__slide__image"> 
        <span class="slider__slide__name">{{icons.name}}</span>
       
      </div>

    </ng-template>  
    
   
  </owl-carousel-o>
